<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calendar</title>
</head>
<body>
    <div id="container">
        <div id="header">
            <div id="monthDisplay"></div>
            <div>
                <button id="backButton">Back</button>
                <button id="nextButton">Next</button>
            </div>
        </div>
        <div id="weekdays">
            <div>Monday</div>
            <div>Tuesday</div>
            <div>Wednesday</div>
            <div>Thursday</div>
            <div>Friday</div>
            <div>Saturday</div>
            <div>Sunday</div>
        </div>
        <div id="calendar"></div>
        <div id="newEventModal">
            <h4>New Event</h4>
            <input id="eventTitleInput" placeholder="Event Title">
            <h4>Description</h4>
            <textarea name="description" id="descriptionTitleArea"  rows="3" ></textarea>
            <div class="dropdown">
                <h4>Type</h4>
                <select id="selectType">
                    <option value="call">Call</option>
                    <option value="meeting">Meeting</option>
                    <option value="outOfOffice">Out of office</option>
                </select>
            </div>
            <h4>Start time</h4>
            <input type="time" id="startTimeInput">
            <h4>End time</h4>
            <input type="time" id="endTimeInput">
            <br/>
            <button id="saveButton">Save</button>
            <button id="cancelButton">Cancel</button>
        </div>
        <div id="deleteEventModal">
            <h2>Event Preview</h2>
            <h4>Event Title</h4>
            <p id="eventText"></p>
            <h4>description</h4>
            <p id="descriptionAreaText"></p>
            <h4>Type</h4>
            <p id="typeText"></p>
            <h4>Start Time</h4>
            <p id="startTimeText"></p>
            <h4>End Time</h4>
            <p id="endTimeText"></p>
            <h4>Date</h4>
            <p id="dateText"></p>
            <button id="deleteButton">Delete</button>
            <button id="closeButton">Close</button>
        </div>
        <div id="modalBackDrop"></div>
    </div>
    <script src="src.js"></script>
</body>
</html>
